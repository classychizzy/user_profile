name: CICD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout sources
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: build image
        run: docker build -t $userprofile/nodejs-app .
      - name: publish image to docker hub
        run: docker push $userprofile/nodejs-app:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: pull image from docker hub
        run: docker pull $userprofile/nodejs-app:latest
      - name: delete old container
        run: docker rm -f nodejs-app-container
      - name: run docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container $userprofile/nodejs.app:latest